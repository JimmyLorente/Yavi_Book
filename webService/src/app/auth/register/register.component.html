<h2>Registro de Usuario</h2>
<form (ngSubmit)="registrarUsuario()">
  <label for="name">Nombre:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="usuarioRegistro.name"
    name="name"
    required
  />

  <label for="email">Correo electrónico:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="usuarioRegistro.email"
    name="email"
    required
  />

  <label for="password">Contraseña:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="usuarioRegistro.password"
    name="password"
    required
  />

  <button type="submit">Registrarse</button>
</form>
